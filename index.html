<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Urna Eletrônica</title>
</head>
<body>

    <audio src="./sound/Som de Urna Eletrônica.mp3" id="end-sound" type="audio/mpeg"></audio>

    <div class="teste">COLA</div>

    <div class="container">
        <div class="screen">

            <div class="end-screen hide">
            </div>

            <div class="screens">
                <div class="screen-left">
                    <p class="your-vote hide">SEU VOTO PARA</p>
    
                    <div class="political-office">
                    </div>
                    
                    <div class="number">
                        <p>Número:</p>
                        <div class="numbers">
                        </div>
                    </div>
                    <div class="name hide">
                        <p>Nome:</p>
                        <span></span>
                    </div>
                    <div class="party hide">
                        <p>Partido:</p>
                        <span></span>
                    </div>
                    <!-- <div class="vice hide">
                        <p>Vice:</p>
                        <span>Fulaninho</span>
                    </div> -->

                    <div class="wrong-number hide">
                        NÚMERO ERRADO
                        <span>VOTO NULO</span>
                    </div>
                </div>

                <div class="screen-right hide">...</div>
            </div>
            


            <div class="screen-bottom">
                <p>Aperte a tecla:</p>
                <p>CONFIRMA para CONFIRMAR este voto</p>
                <p>CORRIGE para REINICIAR este voto</p>
            </div>

            
        </div>

        <div class="left-area">

            <div class="left-logo">

                <div class="icon">
                
                </div>
                <div class="logo">
                    <p>JUSTIÇA<br>
                    ELEITORAL</p>
                </div>

            </div>

           <div class="keyboard-area">

                <div class="keyboard">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key zero">0</div>
                </div>

                <div class="bttns">
                    <div class="in-white">
                        <button>BRANCO</button>
                    </div>
                    <div class="correct">
                        <button>CORRIGE</button>
                    </div>
                    <div class="confirm">
                        <button>CONFIRMA</button>
                    </div>
                </div>
           </div>
        </div>
    </div>
    

    <script src="./javascript/list.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
